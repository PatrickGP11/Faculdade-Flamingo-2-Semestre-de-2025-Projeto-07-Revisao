<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">

    <meta name="robots" content="index, follow">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Inscreva-se na Nossa Newsletter</h2>
        <p class="form-subtitle">Receba as últimas notícias e ofertas diretamente no seu e-mail.</p>
        <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="user_name" placeholder="Seu nome completo">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="user_email" placeholder="seu.email@exemplo.com">
            </div>
            <button type="submit" class="submit-button"></button>
        </form>
    </div>
</body>
</html>
